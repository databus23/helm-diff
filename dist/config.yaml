project_name: helm-diff
release:
  github:
    owner: databus23
    name: helm-diff
  prerelease: auto
  name_template: '{{.Tag}}'
builds:
  - id: default
    goos:
      - freebsd
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    goarm:
      - "6"
    gomips:
      - hardfloat
    goamd64:
      - v1
    targets:
      - freebsd_amd64_v1
      - darwin_amd64_v1
      - darwin_arm64
      - linux_amd64_v1
      - linux_arm64
      - windows_amd64_v1
    ignore:
      - goos: freebsd
        goarch: arm64
      - goos: windows
        goarch: arm64
    dir: .
    main: .
    binary: bin/diff
    builder: go
    gobinary: go
    command: build
    ldflags:
      - -X github.com/databus23/helm-diff/v3/cmd.Version={{ .Version }}
    flags:
      - -trimpath
    env:
      - CGO_ENABLED=0
  - id: linux-additional
    goos:
      - linux
    goarch:
      - arm
      - ppc64le
      - s390x
    goarm:
      - "6"
      - "7"
    gomips:
      - hardfloat
    goamd64:
      - v1
    targets:
      - linux_arm_6
      - linux_arm_7
      - linux_ppc64le
      - linux_s390x
    dir: .
    main: .
    binary: bin/diff
    builder: go
    gobinary: go
    command: build
    ldflags:
      - -X github.com/databus23/helm-diff/v3/cmd.Version={{ .Version }}
    flags:
      - -trimpath
    env:
      - CGO_ENABLED=0
archives:
  - id: default
    builds:
      - default
      - linux-additional
    name_template: '{{ .ProjectName }}-{{ if eq .Os "darwin" }}macos{{ else }}{{ .Os }}{{ end }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    format: tgz
    wrap_in_directory: diff
    files:
      - src: README.md
      - src: plugin.yaml
      - src: LICENSE
snapshot:
  name_template: '{{ .Version }}-SNAPSHOT-{{ .ShortCommit }}'
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'
  algorithm: sha256
changelog:
  use: github-native
  format: '{{ .SHA }}: {{ .Message }} ({{ with .AuthorUsername }}@{{ . }}{{ else }}{{ .AuthorName }} <{{ .AuthorEmail }}>{{ end }})'
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
gomod:
  gobinary: go
announce:
